<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed; top:0; left:0; width:100%; height:auto; background:red; color:white; padding:10px; z-index:9999; font-size:14px; word-wrap:break-word;";
      div.innerHTML = "JS Error: " + msg + "<br/>File: " + url + "<br/>Line: " + line;
      document.body.appendChild(div);
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed; bottom:0; left:0; width:100%; height:auto; background:orange; color:white; padding:10px; z-index:9999;";
      div.innerHTML = "Promise Error: " + event.reason;
      document.body.appendChild(div);
    });
  </script>
